<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:m="http://code.google.com/p/gmaps4jsf/">
<h:head>
	<title>Registro Rapido</title>

</h:head>
<h:body>
	<ui:composition template="/Resource/Masters/MasterAdmin.xhtml">
		<ui:define name="principal">
			<div>
				<h:form styleClass="formnormal">
					<p:fieldset id="availableCarsField" styleClass="tablaevnt">
						<p:dataGrid value="#{beanEvento.listaparametros}" var="parametros"
							columns="3" layout="grid" paginator="false" id="cars"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							info="false" widgetVar="EventosTable">

							<p:panel header="#{parametros.nombreParametro}"
								style="text-align:center">
								<h:panelGrid columns="1" style="width:100%">
									<h:outputText value="Precio: #{parametros.costoParametro}" />
									<b:inputTextarea value="#{parametros.descripcionParametro}" disabled="true"></b:inputTextarea>
									<b:commandButton actionListener="#{beanEvento.crearEvento(parametros.idParametro)}" value="Seleccionar"></b:commandButton>


								</h:panelGrid>

							</p:panel>
						</p:dataGrid>
					</p:fieldset>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
